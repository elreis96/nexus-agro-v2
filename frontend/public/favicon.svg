<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <linearGradient id="leafGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="#0a0a0a" stroke="url(#goldGrad)" stroke-width="2"/>
  
  <!-- Stylized leaf -->
  <path d="M20 44 C20 28, 32 16, 44 16 C44 16, 44 28, 32 40 C32 40, 28 44, 20 44 Z" 
        fill="url(#leafGrad)" opacity="0.9"/>
  
  <!-- Candlestick bars representing market data -->
  <rect x="24" y="28" width="3" height="16" fill="url(#goldGrad)" rx="1"/>
  <rect x="30" y="24" width="3" height="20" fill="url(#goldGrad)" rx="1"/>
  <rect x="36" y="20" width="3" height="24" fill="url(#goldGrad)" rx="1"/>
  
  <!-- Leaf vein -->
  <path d="M32 40 C32 32, 38 24, 44 16" stroke="#fff" stroke-width="1.5" fill="none" opacity="0.4"/>
</svg>
